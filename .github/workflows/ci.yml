name: CI
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v3.1.0
        with:
          persist-credentials: false

      - name: Set Node version ğŸ“¦
        uses: actions/setup-node@v2
        with:
          node-version: '14'
          check-latest: true

      - name: Install ğŸ—
        run: |
          yarn

      - name: Accessibility tests
        run: |
          yarn workspace web test:accessibility

      - name: Unit tests ğŸ§ª
        run: |
          yarn workspace web test

      - name: e2e tests
        run: |
          yarn workspace web test:e2e

      - name: Build ğŸ”§
        run: |
          yarn workspace web build
